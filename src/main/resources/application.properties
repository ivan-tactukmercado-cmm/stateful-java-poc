#--------------------------------------------------------------------------------------
# Logging 
#--------------------------------------------------------------------------------------
quarkus.log.level=WARN

#--------------------------------------------------------------------------------------
# Swagger
#--------------------------------------------------------------------------------------
quarkus.swagger-ui.always-include=true
quarkus.http.cors=true
quarkus.http.cors.origins=*

#--------------------------------------------------------------------------------------
# Security
#--------------------------------------------------------------------------------------
quarkus.oidc.enabled=false
kogito.auth.enabled=false

#--------------------------------------------------------------------------------------
# Dev Services
#--------------------------------------------------------------------------------------
quarkus.dev-ui.cors.enabled=false
quarkus.kogito.devservices.enabled=false

#--------------------------------------------------------------------------------------
# Process Engine Services
#--------------------------------------------------------------------------------------
kogito.service.url=http://127.0.0.1:8080
kogito.jobs-service.url=http://127.0.0.1:8080
kogito.dataindex.http.url=http://127.0.0.1:8080

#--------------------------------------------------------------------------------------
# Profile Configuration
#--------------------------------------------------------------------------------------

# Dev Mode
%dev.kie.flyway.enabled=true
%dev.kogito.persistence.type=jdbc
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.hibernate-orm.validate-in-dev-mode=false
%dev.quarkus.hibernate-orm.database.generation=none
%dev.quarkus.datasource.devservices.properties.NON_KEYWORDS=VALUE,KEY
%dev.jbpm.devui.users.jdoe.groups=admin,HR,IT

# Docker Container Profile
%docker.quarkus.container-image.builder=jib
%docker.quarkus.container-image.build=true
%docker.quarkus.container-image.push=false
%docker.quarkus.container-image.name=stateful-java-poc
%docker.quarkus.container-image.group=bamoe-apps
%docker.quarkus.container-image.tag=1.0.0-SNAPSHOT
%docker.quarkus.container-image.registry=dev.local

# OpenShift
%openshift.quarkus.container-image.builder=jib
%openshift.quarkus.container-image.build=true
%openshift.quarkus.container-image.push=true
%openshift.quarkus.container-image.name=stateful-java-poc
%openshift.quarkus.container-image.group=bamoe-apps
%openshift.quarkus.container-image.tag=1.0.0-SNAPSHOT
%openshift.quarkus.container-image.registry=default-route-openshift-image-registry.apps.ocp.ibm.edu
%openshift.quarkus.openshift.deploy=true
%openshift.quarkus.openshift.route.expose=true
%openshift.quarkus.openshift.route.tls.termination=edge
%openshift.quarkus.openshift.route.tls.insecure-edge-termination-policy=None

# OpenShift Persistence
%openshift.kie.flyway.enabled=false
%openshift.kogito.persistence.type=jdbc
%openshift.quarkus.datasource.db-kind=postgresql
%openshift.quarkus.datasource.username=bamoe-user
%openshift.quarkus.datasource.password=bamoe-pass
%openshift.quarkus.datasource.jdbc.url=jdbc:postgresql://0.0.0.0:5432/bamoe
%openshift.quarkus.datasource.reactive.url=jdbc:postgresql://0.0.0.0:5432/bamoe
%openshift.quarkus.hibernate-orm.validate-in-dev-mode=false
%openshift.quarkus.hibernate-orm.database.generation=none

# Kubernetes
%kubernetes.quarkus.container-image.builder=jib
%kubernetes.quarkus.container-image.build=true
%kubernetes.quarkus.container-image.push=true
%kubernetes.quarkus.container-image.name=stateful-java-poc
%kubernetes.quarkus.container-image.group=bamoe-apps-${USER}
%kubernetes.quarkus.container-image.tag=1.0.0-SNAPSHOT
%kubernetes.quarkus.container-image.registry=katscratch.azurecr.io
%kubernetes.quarkus.kubernetes.namespace=stateful-java-poc
%kubernetes.quarkus.kubernetes.deploy=true
%kubernetes.quarkus.kubernetes.ingress.expose=true
%kubernetes.quarkus.kubernetes.ingress.rules.1.host=stateful-java-poc.${CLUSTER_NAME}.kat.cmmaz.cloud
%kubernetes.quarkus.kubernetes.ingress.rules.1.path=/
%kubernetes.quarkus.kubernetes.ingress.rules.1.path-type=ImplementationSpecific

# Datadog annotation for Kubernetes
%kubernetes.quarkus.kubernetes.annotations."ad.datadoghq.com/stateful-java-poc.checks"={ \
            "openmetrics": { \
              "init_config": {}, \
              "instances": [ \
                { \
                  "openmetrics_endpoint": "http://%%host%%:%%port%%/q/metrics", \
                  "namespace": "bamoe-poc", \
                  "metrics": [".*"] \
                } \
              ] \
            } \
          }  

# Kubernetes Persistence
%kubernetes.kie.flyway.enabled=true
%kubernetes.kogito.persistence.type=jdbc
%kubernetes.quarkus.datasource.db-kind=postgresql
%kubernetes.quarkus.datasource.username=postgres
%kubernetes.quarkus.kubernetes.env.mapping.QUARKUS_DATASOURCE_PASSWORD.from-secret=my-pg-postgresql
%kubernetes.quarkus.kubernetes.env.mapping.QUARKUS_DATASOURCE_PASSWORD.with-key=postgres-password
%kubernetes.quarkus.datasource.jdbc.url=jdbc:postgresql://my-pg-postgresql.stateful-java-poc.svc.cluster.local:5432/postgres
%kubernetes.quarkus.datasource.reactive.url=jdbc:postgresql://my-pg-postgresql.stateful-java-poc.svc.cluster.local:5432/postgres
%kubernetes.quarkus.hibernate-orm.validate-in-dev-mode=false
%kubernetes.quarkus.hibernate-orm.database.generation=none

